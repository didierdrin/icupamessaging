<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Vendor Goods Display</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJ3EwNw_WXwmuB5PgEj6JCh8JxXWvBkoE",
            authDomain: "icupa-396da.firebaseapp.com",
            projectId: "icupa-396da",
            storageBucket: "icupa-396da.appspot.com",
            messagingSenderId: "49459051581",
            appId: "1:49459051581:web:86da4bea01e16cd4107e54",
            measurementId: "G-D80RPNQVCZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch data from Firestore collections
        async function fetchData(collectionName) {
            const docs = {};
            const querySnapshot = await getDocs(collection(db, collectionName));
            querySnapshot.forEach((doc) => {
                docs[doc.id] = { id: doc.id, ...doc.data() }; // Include doc.id for mapping
            });
            return docs;
        }

        // Merge vendorGoods with related data
        async function mergeData() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Loading data...';

            try {
                // Fetch all data
                const [vendorGoods, vendors, goods, categories, vendorProducts] = await Promise.all([
                    fetchData("vendorGoods"),
                    fetchData("vendors"),
                    fetchData("goods"),
                    fetchData("categories"),
                    fetchData("vendorProducts")
                ]);

                // Process and merge data
                const mergedData = Object.values(vendorGoods).map((goodsItem) => {
                    const vendorProduct = Object.values(vendorProducts).find(vp => vp.id === goodsItem.product); // Match vendorProducts by ID
                    const good = vendorProduct ? goods[vendorProduct.product] : goods[goodsItem.product]; // Match goods by ID
                    const vendor = vendors[goodsItem.vendor]; // Match vendor
                    const categoriesMapped = (goodsItem.categories || []).map(catId => categories[catId]?.name?.en || "Unknown Category");

                    return {
                        productName: good?.name || "Unknown Product",
                        productImage: good?.image || "https://via.placeholder.com/50", // Fallback image
                        vendor: vendor?.name || "Unknown Vendor",
                        price: goodsItem.price || vendorProduct?.price || 0,
                        categories: categoriesMapped,
                        stock: goodsItem.stock || vendorProduct?.stock || 0,
                        createdOn: goodsItem.createdOn ? new Date(goodsItem.createdOn.seconds * 1000).toLocaleString() : "Unknown Date"
                    };
                });

                // Display data in a table
                const tableRows = mergedData.map(item => `
                    <tr>
                        <td>
                            <img src="${item.productImage}" alt="${item.productName}" style="width: 50px; height: 50px; object-fit: cover;">
                            <span>${item.productName}</span>
                        </td>
                        <td>${item.vendor}</td>
                        <td>${item.price}</td>
                        <td>${item.categories.join(", ")}</td>
                        <td>${item.stock}</td>
                        <td>${item.createdOn}</td>
                    </tr>
                `).join("");

                outputDiv.innerHTML = `
                    <table border="1" cellspacing="0" cellpadding="8">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Vendor</th>
                                <th>Price</th>
                                <th>Categories</th>
                                <th>Stock</th>
                                <th>Created On</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error("Error merging data:", error);
                outputDiv.innerHTML = `Error loading data: ${error.message}`;
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', mergeData);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 1000px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f4f4f4;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        img {
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Vendor Goods with Complete Details</h1>
    <div id="output">Loading...</div>
</body>
</html>
