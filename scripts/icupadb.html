<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firestore Vendor, Product, Category, and VendorProducts Debugger</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJ3EwNw_WXwmuB5PgEj6JCh8JxXWvBkoE",
            authDomain: "icupa-396da.firebaseapp.com",
            projectId: "icupa-396da",
            storageBucket: "icupa-396da.appspot.com",
            messagingSenderId: "49459051581",
            appId: "1:49459051581:web:86da4bea01e16cd4107e54",
            measurementId: "G-D80RPNQVCZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch data from Firestore collections
        async function fetchDataFromFirestore(collectionName) {
            try {
                const querySnapshot = await getDocs(collection(db, collectionName));
                const documents = [];
                querySnapshot.forEach((doc) => {
                    documents.push({
                        id: doc.id,
                        data: doc.data()
                    });
                });
                return documents;
            } catch (error) {
                console.error(`Error fetching data from ${collectionName}:`, error);
                return [];
            }
        }

        // Display data in separate columns
        async function displayData() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Fetching data from Firestore...';

            try {
                // Fetch data from each collection
                const [vendorGoods, vendors, products, categories, vendorProducts] = await Promise.all([
                    fetchDataFromFirestore("vendorGoods"),
                    fetchDataFromFirestore("vendors"),
                    fetchDataFromFirestore("vendorProducts"),
                    fetchDataFromFirestore("categories"),
                    fetchDataFromFirestore("goods")
                ]);

                // Build HTML for each collection
                const vendorGoodsHTML = generateHTML("Vendor Goods", vendorGoods);
                const vendorsHTML = generateHTML("Vendors", vendors);
                const productsHTML = generateHTML("vendorProducts", products);
                const categoriesHTML = generateHTML("Categories", categories);
                const vendorProductsHTML = generateHTML("Goods", vendorProducts);

                // Display data in columns
                outputDiv.innerHTML = `
                    <div style="display: flex; gap: 20px; justify-content: space-between; align-items: flex-start; flex-wrap: wrap;">
                        <div class="data-column">${vendorGoodsHTML}</div>
                        <div class="data-column">${vendorsHTML}</div>
                        <div class="data-column">${productsHTML}</div>
                        <div class="data-column">${categoriesHTML}</div>
                        <div class="data-column">${vendorProductsHTML}</div>
                    </div>
                `;
            } catch (error) {
                outputDiv.innerHTML = `‚ùå Error: ${error.message}`;
                console.error("Firestore Display Error:", error);
            }
        }

        // Generate HTML for a collection's data
        function generateHTML(title, documents) {
            if (documents.length === 0) {
                return `<h3>${title}</h3><p>No documents found.</p>`;
            }
            return `
                <h3>${title}</h3>
                <pre>${JSON.stringify(documents, null, 2)}</pre>
            `;
        }

        // Run displayData on page load
        window.addEventListener('DOMContentLoaded', displayData);
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .data-column {
            flex: 1;
            min-width: 200px; /* Minimum width for smaller screens */
            max-width: 300px; /* Maximum width for consistent column sizes */
        }
    </style>
</head>
<body>
    <h1>Firestore Vendor, Product, Category, and VendorProducts Debugger</h1>
    <div id="output">Loading...</div>
</body>
</html>
